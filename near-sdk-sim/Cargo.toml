[package]
name = "near-sdk-sim"
version = "3.2.0"
authors = ["Near Inc <hello@near.org>"]
edition = "2018"
license = "GPL-3.0"
categories = ["wasm"]
repository = "https://github.com/near/near-sdk-rs"
homepage = "https://github.com/near/near-sdk-rs"
description = """
NEAR Simulator & cross-contract testing library
"""


[dependencies]
chrono = "0.4"
near-sdk = { path = "../near-sdk", version = "=3.1.0" }
near-crypto = { git = "https://github.com/birchmd/nearcore.git", rev = "b43863cfdd9c7e072625e8cad15435c181241f7e"}
near-primitives = { git = "https://github.com/birchmd/nearcore.git", rev = "b43863cfdd9c7e072625e8cad15435c181241f7e"}
near-vm-logic = { git = "https://github.com/birchmd/nearcore.git", rev = "b43863cfdd9c7e072625e8cad15435c181241f7e"}
near-chain-configs = { git = "https://github.com/birchmd/nearcore.git", rev = "b43863cfdd9c7e072625e8cad15435c181241f7e"}

near-pool = { git = "https://github.com/birchmd/nearcore.git", rev = "b43863cfdd9c7e072625e8cad15435c181241f7e"}
near-store = { git = "https://github.com/birchmd/nearcore.git", rev = "b43863cfdd9c7e072625e8cad15435c181241f7e"}
near-runtime = { package = "node-runtime", git = "https://github.com/birchmd/nearcore.git", rev = "b43863cfdd9c7e072625e8cad15435c181241f7e"}

lazy-static-include = "3"
# Temporary workaround see https://github.com/bitvecto-rs/bitvec/issues/105
funty = "=1.1.0"

[dev-dependencies]
quickcheck = "0.9"
quickcheck_macros = "0.9"
fungible-token = { path="../examples/fungible-token/ft" }

[features]
default = []
no_cache = ["near-store/no_cache", "near-runtime/no_cache"]
no_sim = []
no_contract_cache = []
